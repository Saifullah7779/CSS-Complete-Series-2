<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practise set</title>
    <style>
        .progress-container{
            height: 25px;
            width: 90%;
            background-color: lightgoldenrodyellow;

            border: 3px solid darkred;
            border-radius: 20px;
            position: relative;
            left: 4%;
        }
        .progress-bar{
            background-color: blueviolet;
            height: 100%;
            width: 50%;
            border-radius: 20px;

            animation: animation-progress 4s;
        }
        @keyframes animation-progress {
            0% { width: 0%;}
             90% { width: 95%;} 
             95% { width: 70%;}
            100% { width: 100%;}
            
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
</body>
</html>
