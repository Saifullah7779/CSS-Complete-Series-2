<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Transform</title>
    <style>
        .box{
            height: 50px;
            width: 50px;
            border: 3px solid gainsboro;
            border-radius: 6px;
            background-color: brown;
            position: relative;
            top: 50px;
            left: 50px;

            transition: all 1s ease-in;
          
        }
        .box:hover{
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div class="box">Scale</div>
</body>
</html>
