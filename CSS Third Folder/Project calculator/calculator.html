<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="claculator.css">
</head>
<body>
    <div class="calculator">
        <div class="solar"></div>
        <input class="display"></input>
        <div class="buttons">
            <button class="operator">C</button>
            <button class="operator">MRC</button>
            <button class="operator">M-</button>
            <button class="operator">M+</button>
            <button class="operator">OFF</button>

            <button class="operator">sin</button>
            <button class="operator">cos</button>
            <button class="operator">tan</button>
            <button class="operator">log</button>
            <button class="operator">ln</button>

            <button class="operator">π</button>
            <button class="operator">e</button>
            <button class="operator">x²</button>
            <button class="operator">x³</button>
            <button class="operator">√</button>



            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">÷</button>
            <button class="operator">%</button> 
            
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">x</button>
            <button class="operator">^</button>


            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
            <button class="operator">+</button>

            <button>(</button>
            <button>)</button>
            <button>0</button>
            <button>.</button>
            <button class="equals">=</button>
        </div>
    </div>
</body>
</html>
