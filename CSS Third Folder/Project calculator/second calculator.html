<!DOCTYPE html>
<html lang="en">
<head>
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="second.css">
</head>
<body>
  <div class="calculator">
    <div class="brand">
      <span class="dexin">DEXIN</span><span class="bst">BST</span>
      <span class="model">KK-82MS-B</span>
      <p class="type">SCIENTIFIC CALCULATOR</p>
    </div>

    <div class="display">sin 63° 52′ 41″ = 8.978598120×10⁻¹</div>

    <div class="buttons">
      <button class="key shift">SHIFT</button>
      <button class="key alpha">ALPHA</button>
      <button class="key replay">REPLAY</button>
      <button class="key mode">MODE</button>
      <button class="key on">ON</button>

      <button>x⁻¹</button>
      <button>nCr</button>
      <button></button>
      <button>pol(</button>
      <button>x³</button>

      
      <button>ab/c</button>
      <button>√</button>
      <button>x²</button>
      <button>^</button>
      <button>log</button>
      <button>ln</button>

      <!-- Row 4 -->
      <button>(-)</button>
      <button>., ,,</button>
      <button>hyp</button>
      <button>sin</button>
      <button>cos</button>
      <button>tan</button>


      <button>RCL</button>
      <button>ENG</button>
      <button>(</button>
      <button>)</button>
      <button>,</button>
      <button>M+</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>DEL</button>
      <button class="ac">AC</button>

      <!-- Row 5 -->
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>×</button>
      <button>÷</button>

      <!-- Row 6 -->
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>−</button>

      <!-- Row 7 -->
      <button>0</button>
      <button>.</button>
      <button>EXP</button>
      <button>Ans</button>
      <button class="equals">=</button>
    </div>
  </div>
</body>
</html>
